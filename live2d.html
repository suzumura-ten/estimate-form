<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Live2D 見積もり</title>
</head>
<body>

<h1>Live2D モデリング見積もり</h1>

<form id="estimateForm">

  <h2>基本プラン</h2>
  <label>
    <input type="radio" name="base" value="80000">
    上半身モデリング
  </label><br>
  <label>
    <input type="radio" name="base" value="120000">
    全身モデリング
  </label>

  <h2>可動・表現オプション</h2>
  <label><input type="checkbox" value="10000"> 可動域アップ</label><br>
  <label><input type="checkbox" value="8000"> 髪揺れ</label><br>
  <label><input type="checkbox" value="8000"> 体揺れ</label><br>
  <label><input type="checkbox" value="5000"> 瞳の奥行き</label><br>
  <label><input type="checkbox" value="3000"> 表情差分追加</label>

  <h2>物理演算</h2>
  <label>
    <input type="radio" name="physics" value="0">
    なし
  </label><br>
  <label>
    <input type="radio" name="physics" value="10000">
    基本
  </label><br>
  <label>
    <input type="radio" name="physics" value="20000">
    多段・強め
  </label>

  <h2>利用条件</h2>
  <label><input type="checkbox" value="5000"> 商用利用</label><br>
  <label><input type="checkbox" value="10000"> 実績公開不可</label>

</form>

<h2>合計金額</h2>
<p id="total">¥0</p>

<script src="live2d.js"></script>
</body>
</html>
